<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - nova tarefa</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container">
		<h3>Nova tarefa</h3>
		<form action="/tarefas/inserir" class="form-horizontal" method="post"
			th:object="${tarefa}">
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasError('titulo')}">
						<label th:errors="*{titulo}" class="validation-message"></label>
					</div>
					<label>Título</label> <input type="text" required maxlength="50"
						class="form-control" th:field="*{titulo}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasError('descricao')}">
						<label th:errors="*{descricao}" class="validation-message"></label>
					</div>
					<label>Descrição</label> <input type="text" required
						maxlength="100" class="form-control" th:field="*{descricao}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasError('dataExpiracao')}">
						<label th:errors="*{dataExpiracao}" class="validation-message"></label>
					</div>
					<label>Data da expiração</label> <input type="date" required
						class="form-control" th:field="*{dataExpiracao}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

	<script type="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script type="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
